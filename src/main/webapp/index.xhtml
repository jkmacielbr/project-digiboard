<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en">
<h:head>
    <title>Início</title>
    <h:outputStylesheet library="primefaces" name="primefaces.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <p:layout fullPage="true">
        <p:layoutUnit position="north" size="60">
            <h:form>
                <p:menubar>
                    <p:menuitem value="Início" icon="pi pi-fw pi-search" outcome="index.xhtml"/>
                    <p:menuitem value="Cadastro" icon="pi pi-fw pi-plus" outcome="create.xhtml"/>
                    <p:menuitem value="Consulta" icon="pi pi-fw pi-search" outcome="lista.xhtml"/>

                </p:menubar>
            </h:form>
        </p:layoutUnit>
        <p:layoutUnit position="center">
            <h:form>
                <p:panel header="Bem-vindo ao sistema">
                    <p:outputLabel value="Escolha uma opção no menu acima."/>
                </p:panel>
            </h:form>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
