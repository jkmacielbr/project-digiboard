<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en">
<h:head>
    <title>Lista de Pessoas</title>
</h:head>
<h:body>

    <p:layout fullPage="true">

        <p:layoutUnit position="center">
            <h:form>
                <p:panel header="Bem-vindo ao sistema">
                    <p:outputLabel value="Entre com Login e Senha."/>
                </p:panel>
                <h:panelGrid columns="3" cellpadding="7" styleClass="mb-3">
                    <p:outputLabel for="login" value="Login:"/>
                    <p:inputText id="login" value="#{userBean.login}" required="true" label="Firstname">
                        <f:validateLength minimum="2"/>
                    </p:inputText>
                    <p:message for="login" display="icon"/>

                    <p:outputLabel for="senha" value="Senha:"/>
                    <p:inputText id="senha" value="#{userBean.password}" label="Lastname" required="true" type="password">
                        <f:validateLength minimum="2"/>
                        <p:ajax update="msgLastname" event="keyup"/>
                    </p:inputText>
                    <p:message for="senha" id="msgLastname" display="icon"/>
                    <h:commandButton value="Logar" action="#{userBean.logar}"/>
                </h:panelGrid>
            </h:form>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
